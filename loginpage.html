<body>
  <div class="main-container">
    <div class="login_form_container">

      <div class="login_form">
        <h2>Login</h2>
        <div class="input_group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Username" class="input_text" autocomplete="off" required/>
        </div>
        <div class="input_group">
          <i class="fa fa-user"></i>
          <input type="email" placeholder="Email" class="input_text" autocomplete="off" required />
        </div>
        <div class="input_group">
          <i class="fa fa-unlock-alt"></i>
          <input type="password" placeholder="Password" class="input_text" autocomplete="off"  required/>
        </div>
        <div class="button_group" id="login_button">
          <a href="cards.html" style="margin-left: 25px;" target="_blank"> Submit</a>
        </div>
        <div class="fotter">
          <a>Forgot Password ?</a>
          <a style="margin-right: 50px;">SignUp</a>
        </div>
      </div>

    </div>

  </div>
  <script src="loginpage.js"></script>
